<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario JSON</title>
</head>
<body>
    <h1>Formulario de contactos</h1>

    <form id="formulario">
        <input type="text" id="nombre" placeholder="Nombre">
        <input type="text" id="correo" placeholder="Correo">
        <input type="text" id="msg" placeholder="Mensaje">
        <input type="submit" value="Guardar">
    </form>


    <div id="mostrarDatos"></div>


    <script src="javascri.js" defer></script> 
    
    <button id="borrardatos">Borrar contactos</button>

</body>
</html>
