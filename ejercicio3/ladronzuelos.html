<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> body {
        background-color: darkgrey;
        margin: 5%;
    }</style>
    
</head>
<body>
    <b><a href="./index.html"> Club viejuner </a></b>
    <h1>Formulario de prestamo involuntario de bicicletas</h1>
    
    <form action="/formulario.php" method="POST">
     <fieldset>
            <legend>Formulario de desaparición</legend>
      <label for="fecha" tabindex="1">Día:</label><br>
      <input type="date" id="fecha" name="fecha" tabindex="2"  autofocus ><br><br>
      
      <label for="tiempo" tabindex="3">Hora:</label><br>
      <input type="time" id="tiempo" name="tiempo" tabindex="4"><br><br>
      
      <label for="colorpicker" tabindex="5">Color de la bici:</label><br>
      <input type="color" id="colorPicker" name="colorPicker" value="#ff0000">
      
      <label for="rango_precio" tabindex="7">Rango de precio:</label><br>
      <input type="range" id="rango_precio" name="rango_precio" tabindex="8"><br><br>
      
      <label for="tipo_bicicleta" tabindex="9">Tipo de bicicleta:</label><br>
      <select id="tipo_bicicleta" name="tipo_bicicleta" tabindex="10">
        <optgroup label="Paseo">
          <option value="senorial">Señorial</option>
          <option value="anti_plebeyos">Anti-plebeyos</option>
          <option value="por_encima_del_hombro">Por Encima Del Hombro</option>
        </optgroup>
        <optgroup label="Montaña">
          <option value="gamusinos">Gamusinos</option>
          <option value="hueleflores_premium">Huele flores premium</option>
          <option value="fango_lover">Fango lover</option>
        </optgroup>
        <optgroup label="Carreras">
          <option value="metroymedio">Metro y medio</option>
          <option value="3_de_la_tarde">3 de la tarde. Fluorescente edition</option>
          <option value="grupitors">Grupitors</option>
        </optgroup>
      </select><br><br>
      
      <label for="accesorios" tabindex="11">Accesorios:</label><br>
      <select id="accesorios" name="accesorios[]" multiple tabindex="12">
        <option value="ruedines">Ruedines</option>
        <option value="pegatinas">Pegatinas</option>
        <option value="cestita">Cestita</option>
        <option value="bomba_de_aire">Bomba de aire</option>
        <option value="timbre">Timbre</option>
        <option value="foco">Foco</option>
      </select><br><br>
      
      <label for="marca_bicicleta" tabindex="13">¿Qué marca era?:</label><br>
      <select id="marca_bicicleta" name="marca_bicicleta" tabindex="14">
        <option value="specialized">Specialized</option>
        <option value="trek">Trek</option>
        <option value="merida">Merida</option>
        <option value="scott">Scott</option>
        <option value="giant">Giant</option>
        <option value="cube">Cube</option>
        <option value="lapierre">Lapierre</option>
        <option value="orbea">Orbea</option>
        <option value="cannondale">Cannondale</option>
        <option value="bmc">BMC</option>
        <option value="canyon">Canyon</option>
        <option value="look">Look</option>
        <option value="protek">Protek</option>
        <option value="megamo">Megamo</option>
        <option value="pinarello">Pinarello</option>
        <option value="bianchi">Bianchi</option>
        <option value="bh">BH</option>
        <option value="factor">Factor</option>
        <option value="ghost">Ghost</option>
        <option value="cervelo">Cervélo</option>
        <option value="argon">Argon</option>
      </select><br><br>
      
      <input type="submit" value="Enviar" tabindex="15">
      <input type="reset" value="Resetear formulario" tabindex="16">
      </fieldset>
    </form>
    
    </body>
    </html>
    
</body>
</html>
